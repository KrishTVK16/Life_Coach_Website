<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Life Coach</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-page">
    <div class="auth-logo">
        <a href="index.html">
            <img src="logo.svg" alt="LifeCoach Logo">
        </a>
    </div>

    <div class="auth-card">
        <h2>Start Your Journey</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Sign Up</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p style="margin-top: 0.5rem;"><a href="index.html">Back to Home</a></p>
        </div>
    </div>
</body>

</html>
