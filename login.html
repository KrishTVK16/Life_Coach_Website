<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Life Coach</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">
            <a href="index.html">
                <img src="logo.svg" alt="LifeCoach Logo">
            </a>
        </div>
        <h2>Welcome Back</h2>
        <form class="auth-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember"> Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 0.5rem;">Login</button>

            <div class="auth-separator">Or with Social Profile</div>

            <div class="social-login">
                <a href="#" class="btn-social google" aria-label="Login with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="btn-social facebook" aria-label="Login with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn-social twitter" aria-label="Login with Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="auth-footer">
                <p>New to this? <a href="signup.html">Create Account</a></p>
            </div>
        </form>
    </div>
</body>

</html>
