<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Life Coach</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">
            <a href="index.html">
                <img src="logo.svg" alt="LifeCoach Logo">
            </a>
        </div>
        <h2>Start Your Journey</h2>
        <form class="auth-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 0.5rem;">Sign Up</button>

            <div class="auth-separator">Or with Social Profile</div>

            <div class="social-login">
                <a href="#" class="btn-social google" aria-label="Sign up with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="btn-social facebook" aria-label="Sign up with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn-social twitter" aria-label="Sign up with Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </form>
    </div>
</body>

</html>
